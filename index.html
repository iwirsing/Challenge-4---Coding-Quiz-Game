<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/normalize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <span>
    <!-- view high score button, this will be on the left because of flex and space between in css-->
    <button id="viewHighScore" class="Btn BtnHover" style="background-color: rgb(255,255,255,255,0.7)">View High Score</button>
    <!-- shows timer countdown, this will be on the right -->
    <button id="timer" class="Btn">Timer: <time id="time">75</time></button>
    </span>

    <main class="centerbox" id="centerbox"> 
        <header>
            <!-- main title for the loading page -->
            <h1 id="title" class="c-al"></h1>
        </header>

        <!-- displays the questions -->
        <h2 id="QuestionHolder" class="c-al" placeholder="Questions appear here"></h2>

        <!-- displays the final score -->
        <div id="message"></div>

        <!-- displays the choices and the high score lists -->
        <ol id="multipleChoice" class="c-al"></ol>
        <form id="initialsForm" style="display: none">
            <!-- initials input -->
            Initials: <input type="text" name="initials" id="initials"> 
            <!-- submit button -->
            <button id="submitBtn" class="Btn BtnHover submit">Submit</button>
        </form>

        <!-- start button -->
        <button id="startBtn" class="Btn BtnHover c-al center"></button>
        <hr id="line">
        <!-- shows the results -->
        <div id="results" class="c-al"></div>

       <!-- high score buttons -->
        <p class="highScoreBtns">
            <button id="goBackBtn" class="Btn BtnHover c-al m-auto"></button>
            <button id="resetHighScore" class="Btn BtnHover c-al  m-auto"></button>
        </p>
    </main>

    <script type="text/javascript" src="./Assets/js/script.js"></script>
</body>
</html>
