<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/normalize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <span>
    <!-- view high score button -->
    <section id="viewHighScore" class="Btn">View High Score</section>
    <!-- shows timer countdown -->
    <section id="timer" class="Btn">Timer:<div id="time"></div></section>
    </span>
    <article class="centerbox"> 
        <header>
            <!-- main title for the loading page -->
            <h1 id="title" class="c-al"></h1>
        </header>

        <!-- displays the questions -->
        <h2 id="QuestionHolder" class="c-al" placeholder="Questions appear here"></h2>

        <!-- displays the final score -->
        <div id="message"></div>

        <!-- displays the choices and the high score lists -->
        <ol id="multipleChoice" class="c-al"></ol>
        <form id="initialsForm" style="display: none">
            <!-- initials input -->
            Initials: <input type="text" name="initials" id="initials"> 
            <!-- submit button -->
            <div id="submitBtn" class="Btn submit">Submit</div>
        </form>

        <!-- start button -->
        <button id="startBtn" class="Btn c-al center"></button>

        <!-- shows the results -->
        <span id="results" class="c-al"></span>

       <!-- high score buttons -->
        <button id="goBackBtn" class="Btn c-al center"></button>
        <button id="resetHighScore" class="Btn c-al center top-m"></button>
    
    </article>
    
     <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./Assets/js/script.js"></script>
</body>
</html>
